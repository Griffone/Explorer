<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Sniglet&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/form.css">
	<title>Technomunk design example form.</title>
	<meta name="author" content="Grigory 'Technomunk' Glukhov">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<main>
		<form>
			<header>Recipe:</header>
			<div class="divider"></div>
			<div class="field">
				<input type="text" id="result" placeholder=" " required>
				<label for="result">Result</label>
			</div>
			<div class="field">
				<input type="number" id="rate" placeholder=" " step="any" min="0">
				<label for="rate">Rate</label>
			</div>
			<div class="divider"></div>
			<input type="submit" class="button">
		</form>
	</main>
</body>
</html>
