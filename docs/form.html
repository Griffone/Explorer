<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="style/light.css">
	<title>Technomunk design example form.</title>
	<meta name="author" content="Grigory 'Technomunk' Glukhov">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<main>
		<form>
			<header>Example form:</header>
			<div class="field">
				<input type="text" id="result" placeholder=" " required>
				<label for="result">Result<div class="slot"></div></label>
			</div>
			<div class="field">
				<input type="number" id="rate" placeholder=" ">
				<label for="rate">Rate<div class="slot"></div></label>
			</div>
			<input type="submit" class="button">
		</form>
	</main>
</body>
</html>
