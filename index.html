<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="greyscale.css" />
	</head>

	<body>
		<canvas id="mainCanvas"></canvas>
		<div id="limitSliderLabel">30</div>
		<div id="limitSliderContainer">
			<div class="column-fixed">
				<input type="button" class="button" id="limitSliderMinus" value="-" />
			</div>
			<div class="column-mid">
				<input class="slider" id="limitSlider" type="range" min="1" max="1024" value="30" step="1" />
			</div>
			<div class="column-fixed">
				<input type="button" class="button" id="limitSliderPlus" value="+" />
			</div>
		</div>
		<script src="scripts/main.js"></script>
		<script src="scripts/limit_slider.js"></script>
	</body>
</html>
