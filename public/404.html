    <meta name="description" content="Content not found" />
    <meta name="viewport" content="width=device-width" />
    <title>Nothing here :(</title>
    <style>
        header {
            width: 100%;
            text-align: center;
            position: absolute;
            transform-origin: center;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translate(-50%);
            font-size: 15vmax;
        }

        @media (max-aspect-ratio: 1 / 1) {
            header {
                writing-mode: vertical-lr;
                width: fit-content;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <header>404: Not Found</header>
    <script>
        const restyle = () => {
            const header = document.querySelector('header')
            let rotation = Math.atan2(window.innerHeight, window.innerWidth)
            if (window.innerHeight > window.innerWidth) {
                rotation -= .5*Math.PI
            }
            header.style.transform = `translateY(-50%)translate(-50%)rotate(${rotation}rad)`
        }
        window.onresize = restyle
        restyle()
    </script>
</body>
