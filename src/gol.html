<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="style/light.css">
		<link rel="stylesheet" href="style/fullscreen.css">
		<link rel="stylesheet" href="style/control-panel.css">
		<meta name="author" content="Grigory 'Technomunk' Glukhov">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Connway's Game of Life</title>
	</head>
	<body>
		<main>
			<canvas id="main-canvas" style="display: block; margin: auto;"></canvas>
			<script type="module" src="scripts/gol.ts"></script>
		</main>
		<aside class="control panel">
			<button class="control" id="pause-resume">
				<img src="images/pause.svg" alt="pause">
			</button>
			<input class="control" id="speed-select" type="range" value="1" step="1" min="0" max="6" alt="select speed">
			<div id="speed-indicator">0x</div>
			<button class="control" id="step">
				<img src="images/step-next.svg" alt="step">
			</button>
			<!-- TODO: info/about link -->
		</aside>
	</body>
</html>
