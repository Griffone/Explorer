<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Sniglet&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style/components.css">
	<title>Technomunk design components.</title>
	<meta name="author" content="Grigory 'Technomunk' Glukhov">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="light dark">
</head>

<body>
	<main>
		<form>
			<h1>Form / Menu</h1>
			<div class="divider"></div>
			<section>
				<h2>Section</h2>
				<div class="field">
					<input type="text" id="text" placeholder=" " autocomplete="hidden" autofocus>
					<label for="text">Text field</label>
				</div>
				<div class="field">
					<select id="select">
						<option value="a">Option A</option>
						<option value="b">Option B</option>
					</select>
					<label for="select">Select field</label>
				</div>
			</section>
		</form>
	</main>
</body>

</html>
